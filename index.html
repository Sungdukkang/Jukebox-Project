<html>
<head>
	<title>Cue</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

	<h1 style="text-align:center;">Cue!</h1>
	
	<div class="container">
		<div class="row">
			
			<div class="col-lg-6">
				<form id="searchbox" method="get" action="" name="search">
					<div class="input-group">
						<input type="text" class='form-control' name="query" maxlength="60" placeholder="Search by tag, artist, title, etc." />
						<span class="input-group-btn">
							<button class="btn btn-default">Search!</button>
						</span>
					</div>
					
					<label class="radio-inline"><input type="radio" name="search_type" value="SC" checked="True">Soundcloud</label>
					<label class="radio-inline"><input type="radio" name="search_type" value="YT">Youtube</label>
					<label class="radio-inline"><input type="radio" name="search_type" value "both">SC + YT</label>
				</form>

				<div id="results-container">
					<div id="track-name"></div>
					<div id="tracks-container" style="display:none;">
						<h4>Tracks</h4>
						<div id="tracks" class="results-display"></div>
					</div>
					<div id="videos-container" style="display:none;">
						<h4>Videos</h4>
						<div id="videos" class="results-display"></div>
					</div>
				</div>
			</div>


			<div id="jukebox-container" class="col-lg-6">
				<div id="player">
					<iframe id="SCplayer" width="100%" height="185" scrolling="no" frameborder="no" style="display:none;" src=""></iframe>
					<iframe id="YTplayer" width="100%" height="360" style="display:none;" src=""></iframe>
				</div>
				<div id="queue-container">
					<h3>Queue</h3>
					<div id="queue" class="results-display"></div>
				</div>
			</div>

		</div>
	</div>

	<script src="/scripts/ajaxhandler.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
