<html>
<head>
	<title>Cue</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<form id="searchbox" method="get" action="" name="search">
					<div class="input-group">
						<input type="text" class='form-control' name="query" maxlength="60" placeholder="Search by tag, artist, title, etc." />
						<span class="input-group-btn">
							<button class="btn btn-default">Search!</button>
						</span>
					</div>
					
					<label class="radio-inline"><input type="radio" name="search_type" value="SC" checked="True">Soundcloud</label>
					<label class="radio-inline"><input type="radio" name="search_type" value="YT">Youtube</label>
					<label class="radio-inline"><input type="radio" name="search_type" value "both">SC + YT</label>
				</form>
			</div>
		</div>
	</div>

	<div id="track-name"></div>
	<div id="tracks"></div>
	<div id="videos"></div>

	<script src="/scripts/ajaxhandler.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
